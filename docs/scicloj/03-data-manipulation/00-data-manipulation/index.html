    <script id="state" type="text">"{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Fri Jul 16 14:41:31 IDT 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"130\" \"131\" \"132\" \"133\" \"134\" \"135\" \"136\" \"137\" \"138\" \"139\" \"140\" \"141\" \"142\" \"143\" \"144\" \"145\" \"146\" \"147\"], :id->content {\"141\" [:div [:p] nil nil [:p/markdown \"As you read through this chapter, don't forget that clojure and cider gives\\nyou the ability to quickly explore the contents of a namespace (by using the\\ntab-completion feature) as well as the documentation of various functions (using\\n`doc` and `find-doc`).\"]], \"139\" [:div [:p] nil nil [:p/markdown \"This require convention will be used throughout the remainder of this book.\"]], \"135\" [:div [:p] nil nil [:p/markdown \"Once Pandas is installed, you can import it and check the version:\"]], \"145\" [:div [:p] nil nil [:p/markdown \"To display document of a function:\"]], \"137\" [:div [:p] nil nil [:p/markdown \"Just as we generally import NumPy under the alias np, we will import tablecloth\\nunder the alias tablecloth:\"]], \"140\" [:div [:p] nil nil [:p/markdown \"## Reminder about Built-In Documentation\"]], \"136\" [:div [:p] [:div [:p/code {:code \"(require 'tablecloth.api)\", :bg-class \"bg-light\"}]] nil nil], \"130\" [:div [:p] nil nil nil], \"144\" [:div [:p] [:div [:p/code {:code \"(clojure.repl/doc tablecloth.api)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"134\" [:div [:p] nil nil [:p/markdown \"Installation of Pandas on your system requires NumPy to be installed, and if\\nbuilding the library from source, requires the appropriate tools to compile the\\nC and Cython sources on which Pandas is built. Details on this installation can\\nbe found in the Pandas documentation. If you followed the advice outlined in the\\nPreface and used the Anaconda stack, you already have Pandas installed.\"]], \"146\" [:div [:p] [:div [:p/code {:code \"(clojure.repl/doc tablecloth/column-names)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"142\" [:div [:p] nil nil [:p/markdown \"For example, to display all the contents of the tablecloth namespace, you can\\ntype:\\n\\n`tablecloth/<TAB>`\"]], \"138\" [:div [:p] [:div [:p/code {:code \"(require '[tablecloth.api :as tablecloth])\", :bg-class \"bg-light\"}]] nil nil], \"133\" [:div [:p] nil nil [:p/markdown \"## Installing and Using tablecloth\"]], \"147\" [:div [:p] nil nil [:p/markdown \"More detailed documentation, along with tutorials and other resources, can be\\nfound at https://scicloj.github.io/tablecloth/index.html.\"]], \"143\" [:div [:p] nil nil [:p/markdown \"And to display tablecloth's built-in documentation, you can use this:\\n\\n`(clojure.repl/doc tablecloth.api)`\"]], \"131\" [:div [:p] nil nil [:p/markdown \"# Data Manipulation with tablecloth\"]], \"132\" [:div [:p] nil nil [:p/markdown \"In the previous chapter, we dove into detail on NumPy and its ndarray object,\\nwhich provides efficient storage and manipulation of dense typed arrays in\\nPython. Here we'll build on this knowledge by looking in detail at the data\\nstructures provided by the Pandas library. Pandas is a newer package built on\\ntop of NumPy, and provides an efficient implementation of a\\nDataFrame. DataFrames are essentially multidimensional arrays with attached row\\nand column labels, and often with heterogeneous types and/or missing data. As\\nwell as offering a convenient storage interface for labeled data, Pandas\\nimplements a number of powerful data operations familiar to users of both\\ndatabase frameworks and spreadsheet programs.\\n\\nAs we saw, NumPy's ndarray data structure provides essential features for the\\ntype of clean, well-organized data typically seen in numerical computing\\ntasks. While it serves this purpose very well, its limitations become clear when\\nwe need more flexibility (e.g., attaching labels to data, working with missing\\ndata, etc.) and when attempting operations that do not map well to element-wise\\nbroadcasting (e.g., groupings, pivots, etc.), each of which is an important\\npiece of analyzing the less structured data available in many forms in the world\\naround us. Pandas, and in particular its Series and DataFrame objects, builds on\\nthe NumPy array structure and provides efficient access to these sorts of \\\"data\\nmunging\\\" tasks that occupy much of a data scientist's time.\\n\\nIn this chapter, we will focus on the mechanics of using Series, DataFrame, and\\nrelated structures effectively. We will use examples drawn from real datasets\\nwhere appropriate, but these examples are not necessarily the focus.\"]]}}"</script>
