    <script id="state" type="text">"{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Fri Jul 16 14:42:37 IDT 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"232\" \"233\" \"234\" \"235\" \"236\" \"237\" \"196\" \"238\" \"198\" \"199\" \"200\" \"239\" \"202\" \"240\" \"241\" \"205\" \"242\" \"207\" \"208\" \"209\" \"243\" \"244\" \"245\" \"246\" \"214\" \"247\" \"216\" \"217\" \"218\" \"248\" \"249\" \"221\" \"250\" \"251\" \"252\" \"253\" \"254\" \"255\" \"256\" \"257\" \"258\" \"231\"], :id->content {\"258\" [:div [:p] nil nil [:p/markdown \"or sequence of pairs:\"]], \"253\" [:div [:p] nil nil [:p/markdown \"Even if some keys in the map are missing, tablecloth will fill them in with\\nNaN values:\"]], \"202\" [:div [:p] nil nil [:p/markdown \"Now that we have this along with the population Column map from before, we can\\nuse a map to construct a single two-dimensional object containing this\\ninformation:\"]], \"234\" [:div [:p] nil nil [:p/markdown \"At the very basic level, Tablecloth dataset is using tech.ml.dataset as the\\nbase. It is in-memory columnwise database. As we will see during the course of\\nthis chapter, Tablecloth provides a host of useful tools, methods, and\\nfunctionality on top of the basic data structures, but nearly everything that\\nfollows will require an understanding of what these structures are. Thus, before\\nwe go any further, let's introduce these two fundamental Tablecloth data\\nstructures: the Column and Dataset.\\n\\nWe will start our code sessions with the Tablecloth require:\"]], \"196\" [:div [:p] nil nil [:p/markdown \"### Dataset as a generalized NumPy array\"]], \"237\" [:div [:p] nil nil [:p/markdown \"The fundamental structure in tablecloth is the Dataset. The Dataset can be\\nthought of either as a generalization of a NumPy array, or as a specialization\\nof a Clojure dictionary. We'll now take a look at each of these perspectives.\\n\\nA Dataset can be constructed in a variety of ways. Here we'll give\\nseveral examples.\"]], \"207\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/select-rows states 0)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"138px\"}} [:p/markdown \"_unnamed [1 3]:\\n\\n|      :name |  :area | :population |\\n|------------|-------:|------------:|\\n| California | 423967 |    38332521 |\\n\"]]], \"238\" [:div [:p] nil nil [:p/markdown \"If a Series is an analog of a one-dimensional array with flexible indices, a\\nDataset is an analog of a two-dimensional array with both flexible row indices\\nand flexible column names. Just as you might think of a two-dimensional array as\\nan ordered sequence of aligned one-dimensional columns, you can think of a\\nDataset as a sequence of aligned Column objects. Here, by \\\"aligned\\\" we mean\\nthat they share the same index.\\n\\nTo demonstrate this, let's first construct a new Dataset listing the area of\\neach of the five states discussed in the previous section:\"]], \"231\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/dataset [[:name names]\\n                     [:population population]\\n                     [:area area]])\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 3]:\\n\\n|      :name | :population |  :area |\\n|------------|------------:|-------:|\\n| California |    38332521 | 423967 |\\n|      Texas |    19552860 | 695662 |\\n|   New York |    12882135 | 141297 |\\n|    Florida |    19651127 | 170312 |\\n|   Illinois |    26448193 | 149995 |\\n\"]]], \"251\" [:div [:p] [:div [:p/code {:code \"(def data (map (fn [i] {:row-id i :a i :b (* 2 i)}) (range 3)))\", :bg-class \"bg-light\"}]] nil nil], \"232\" [:div [:p] nil nil nil], \"221\" [:div [:p] nil nil [:p/markdown \"#### From a sequence of map\"]], \"249\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/dataset {:population population})\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 1]:\\n\\n| :population |\\n|------------:|\\n|    38332521 |\\n|    19552860 |\\n|    12882135 |\\n|    19651127 |\\n|    26448193 |\\n\"]]], \"244\" [:div [:p] nil nil [:p/markdown \"Thus the Dataset can be thought of as a generalization of a two-dimensional\\nNumPy array, where both the rows and columns have a generalized index for\\naccessing the data.\"]], \"247\" [:div [:p] nil nil [:p/markdown \"Notice the potential point of confusion here: in a two-dimesnional NumPy\\narray, data[0] will return the first row. For a DataFrame, data['col0'] will\\nreturn the first column. Because of this, it is probably better to think about\\nDatasets as generalized maps rather than generalized arrays, though both ways of\\nlooking at the situation can be useful. We'll explore more flexible means of\\nindexing Datasets in Data Indexing and Selection.\"]], \"199\" [:div [:p] [:div [:p/code {:code \"(def area [423967 695662 141297 170312 149995])\", :bg-class \"bg-light\"}]] nil nil], \"246\" [:div [:p] nil nil [:p/markdown \"Similarly, we can also think of a Dataset as a specialization of a map. Where\\na map maps a key to a value, a Dataset maps a column name to a column data. For\\nexample, asking for the 'area' attribute returns the sub-dataset object\\ncontaining the areas we saw earlier:\"]], \"250\" [:div [:p] nil nil [:p/markdown \"Any seq of maps can be made into a Dataset. We'll use a simple `map` to create\\nsome data:\"]], \"208\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/select-rows states [0 1 2])\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 3]:\\n\\n|      :name |  :area | :population |\\n|------------|-------:|------------:|\\n| California | 423967 |    38332521 |\\n|      Texas | 695662 |    19552860 |\\n|   New York | 141297 |    12882135 |\\n\"]]], \"218\" [:div [:p] nil nil [:p/markdown \"#### From a map of column name and values seq\"]], \"241\" [:div [:p] [:div [:p/code {:code \"(def states (tablecloth/dataset {:name names\\n                                 :area area\\n                                 :population population}))\", :bg-class \"bg-light\"}]] nil nil], \"257\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/dataset {:name names\\n                     :population population\\n                     :area area})\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 3]:\\n\\n|      :name | :population |  :area |\\n|------------|------------:|-------:|\\n| California |    38332521 | 423967 |\\n|      Texas |    19552860 | 695662 |\\n|   New York |    12882135 | 141297 |\\n|    Florida |    19651127 | 170312 |\\n|   Illinois |    26448193 | 149995 |\\n\"]]], \"209\" [:div [:p] nil nil [:p/markdown \"Additionally, the Dataset has a columns attribute, which is an Index object\\nholding the column labels:\"]], \"239\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/dataset area-map)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 2]:\\n\\n|      :name |  :area |\\n|------------|-------:|\\n| California | 423967 |\\n|      Texas | 695662 |\\n|   New York | 141297 |\\n|    Florida | 170312 |\\n|   Illinois | 149995 |\\n\"]]], \"240\" [:div [:p] [:div [:p/code {:code \"(def population [38332521 19552860 12882135 19651127 26448193])\", :bg-class \"bg-light\"}]] nil nil], \"200\" [:div [:p] [:div [:p/code {:code \"(def area-map {:name names\\n               :area area})\", :bg-class \"bg-light\"}]] nil nil], \"205\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\nstates\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 3]:\\n\\n|      :name |  :area | :population |\\n|------------|-------:|------------:|\\n| California | 423967 |    38332521 |\\n|      Texas | 695662 |    19552860 |\\n|   New York | 141297 |    12882135 |\\n|    Florida | 170312 |    19651127 |\\n|   Illinois | 149995 |    26448193 |\\n\"]]], \"235\" [:div [:p] [:div [:p/code {:code \"(require '[tablecloth.api :as tablecloth])\", :bg-class \"bg-light\"}]] nil nil], \"216\" [:div [:p] nil nil [:p/markdown \"### Constructing Dataset objects\"]], \"217\" [:div [:p] nil nil [:p/markdown \"A tableclot Dataset can be constructed in a variety of ways. Here we'll give\\nseveral examples.\"]], \"254\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/dataset [{:a 1 :b 2} {:b 3 :c 4}])\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"184px\"}} [:p/markdown \"_unnamed [2 3]:\\n\\n| :b | :c | :a |\\n|---:|---:|---:|\\n|  2 |    |  1 |\\n|  3 |  4 |    |\\n\"]]], \"252\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/dataset data)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 3]:\\n\\n| :b | :a | :row-id |\\n|---:|---:|--------:|\\n|  0 |  0 |       0 |\\n|  2 |  1 |       1 |\\n|  4 |  2 |       2 |\\n\"]]], \"256\" [:div [:p] nil nil [:p/markdown \"As we saw before, a Dataset can be constructed from a map of seq objects as\\nwell:\"]], \"198\" [:div [:p] [:div [:p/code {:code \"(def names [\\\"California\\\" \\\"Texas\\\" \\\"New York\\\" \\\"Florida\\\" \\\"Illinois\\\"])\", :bg-class \"bg-light\"}]] nil nil], \"233\" [:div [:p] nil nil [:p/markdown \"# Introducing Tablecloth Objects\"]], \"255\" [:div [:p] nil nil [:p/markdown \"#### From a map of sequence\"]], \"236\" [:div [:p] nil nil [:p/markdown \"## Constructing Dataset objects\"]], \"245\" [:div [:p] nil nil [:p/markdown \"### Dataset as specialized map\"]], \"248\" [:div [:p] nil nil [:p/markdown \"A Dataset is a collection of Column objects, and a single-column Dataset can\\nbe constructed from a map of column namd and values seq:\"]], \"242\" [:div [:p] nil nil [:p/markdown \"The Dataset row is indexed by numbers:\"]], \"214\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/select-columns states :area)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"322px\"}} [:p/markdown \"_unnamed [5 1]:\\n\\n|  :area |\\n|-------:|\\n| 423967 |\\n| 695662 |\\n| 141297 |\\n| 170312 |\\n| 149995 |\\n\"]]], \"243\" [:div [:p] [:div [:p/code {:code \"(tablecloth/column-names states)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"(:name :area :population)\\n\"}]]}}"</script>
