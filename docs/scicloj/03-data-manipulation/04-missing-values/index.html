se as a mask will significantly reduce the\\nrange of values it can represent.\\n\\nNumPy does have support for masked arrays â€“ that is, arrays that have a separate\\nBoolean mask array attached for marking data as \\\"good\\\" or \\\"bad\\\". Pandas\\ncould have derived from this, but the overhead in both storage, computation, and\\ncode maintenance makes that an unattractive choice.\\n\\nWith these constraints in mind, Pandas chose to use sentinels for missing data,\\nand further chose to use two already-existing Python null values: the special\\nfloating-point NaN value, and the Python None object. This choice has some side\\neffects, as we will see, but in practice ends up being a good compromise in most\\ncases of interest.\"]]], \"81\" [:div [:p/code {:code \"(tablecloth/drop-missing DS :A)\", :bg-class \"bg-light\"}] [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"98\" [:div nil [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"107\" [:div nil [:div nil]], \"115\" [:div nil [:div [:p/markdown \"The first sentinel value used by Pandas is None, a Python singleton object\\nthat is often used for missing data in Python code. Because it is a Python\\nobject, None cannot be used in any arbitrary NumPy/Pandas array, but only in\\narrays with data type 'object' (i.e., arrays of Python objects):\"]]], \"73\" [:div nil [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"78\" [:div nil [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"111\" [:div nil [:div [:p/markdown \"There are a number of schemes that have been developed to indicate the\\npresence of missing data in a table or DataFrame. Generally, they revolve around\\none of two strategies: using a mask that globally indicates missing values, or\\nchoosing a sentinel value that indicates a missing entry.\\n\\nIn the masking approach, the mask might be an entirely separate Boolean array,\\nor it may involve appropriation of one bit in the data representation to locally\\nindicate the null status of a value.\\n\\nIn the sentinel approach, the sentinel value could be some data-specific\\nconvention, such as indicating a missing integer value with -9999 or some rare\\nbit pattern, or it could be a more global convention, such as indicating a\\nmissing floating-point value with NaN (Not a Number), a special value which is\\npart of the IEEE floating-point specification.\\n\\nNone of these approaches is without trade-offs: use of a separate mask array\\nrequires allocation of an additional Boolean array, which adds overhead in both\\nstorage and computation. A sentinel value reduces the range of valid values that\\ncan be represented, and may require extra (often non-optimized) logic in CPU and\\nGPU arithmetic. Common special values like NaN are not available for all data\\ntypes.\\n\\nAs in most cases where no universally optimal choice exists, different languages\\nand systems use different conventions. For example, the R language uses reserved\\nbit patterns within each data type as sentinel values indicating missing data,\\nwhile the SciDB system uses an extra byte attached to every cell which indicates\\na NA state.\"]]], \"119\" [:div [:p/code {:code \"(ds/brief vals1)\", :bg-class \"bg-light\"}] [:div [:p/code {:code \"({:min 1.0,\\n  :n-missing 1,\\n  :col-name :A,\\n  :mean 2.6666666666666665,\\n  :datatype :int64,\\n  :skew -0.9352195295828236,\\n  :standard-deviation 1.5275252316519465,\\n  :quartile-3 4.0,\\n  :n-valid 3,\\n  :quartile-1 1.0,\\n  :median 3.0,\\n  :max 4.0})\\n\"}]]], \"145\" [:div nil [:div [:p/markdown \"Here the first and last row have been dropped, because they contain only two :p/markdown \"For finer-grained control, the thresh parameter lets you specify a minimum\\nnumber of non-null values for the row/column to be kept:\"]]], \"127\" [:div nil [:div [:p/markdown \"### Dropping null values\"]]], \"109\" [:div nil [:div [:p/markdown \"The difference between data found in many tutorials and data in the real world\\nis that real-world data is rarely clean and homogeneous. In particular, many\\ninteresting datasets will have some amount of data missing. To make matters even\\nmore complicated, different data sources may indicate missing data in different\\nways.\\n\\nIn this section, we will discuss some general considerations for missing data,\\ndiscuss how Pandas chooses to represent it, and demonstrate some built-in Pandas\\ntools for handling missing data in Python. Here and throughout the book, we'll\\nrefer to missing data in general as null, NaN, or NA values.\"]]], \"124\" [:div nil [:div [:p/markdown \"tech.ml.dataset data structures have two useful methods for detecting null data:\\n`missing`. Either one will return a Boolean mask over the data. For example:\"]]], \"138\" [:div [:p/code {:code \"(require '[tech.v3.dataset.column-filters :as cf]\\n         '[tech.v3.dataset.column :as ds-col])\", :bg-class \"bg-light\"}] [:div [:p/code {:code \"nil\\n\"}]]], \"114\" [:div nil [:div [:p/markdown \"### None: Clojure missing data\"]]], \"56\" [:div nil [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"133\" [:div nil [:div [:p/markdown \"We cannot drop single values from a DataFrame; we can only drop full rows or\\nfull columns. Depending on the application, you might want one or the other, so\\ndropna() gives a number of options for a DataFrame.\\n\\nBy default, dropna() will drop all rows in which any null value is present:\"]]], \"147\" [:div nil [:div [:p/markdown \"Sometimes rather than dropping NA values, you'd rather replace them with a\\nvalid value. This value might be a single number like zero, or it might be some\\nsort of imputation or interpolation from the good values. You could do this\\nin-place using the isnull() method as a mask, but because it is such a common\\noperation tech.ml.dataset provides the `replace-missing` function, which returns\\na copy of the array with the null values replaced.\"]]], \"151\" [:div nil [:div [:p/markdown \"We can fill NA entries with a single value, such as zero:\"]]], \"55\" [:div nil [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"85\" [:div [:p/code {:code \"^kind/dataset\\nDS1\", :bg-class \"bg-light\"}] [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"126\" [:div [:p/code {:code \"(ds/missing data)\", :bg-class \"bg-light\"}] [:div [:p/code {:code \"{2}\\n\"}]]], \"143\" [:div [:p/code {:code \"^kind/dataset\\n(tablecloth/drop-columns DS1 (tablecloth/column-names\\n                              (cf/column-filter DS1 #(= 3  (count (vec (ds-col/missing %)))))))\", :bg-class \"bg-light\"}] [:div [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \"_unnamed [3 3]:\\n\\n| :A | :B | :C |\\n|----|----|----|\\n|  1 |    |  2 |\\n|  2 |  3 |  5 |\\n|    |  4 |  6 |\\n\"]]]], \"72\" [:div nil [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"54\" [:div nil [:div [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(not evaluated yet)\"]]]], \"131\" [:div [:p/code {:code \"(def DS (tablecloth/dataset {:A [1 2 nil]\\n                             :B [nil 3 4]\\n                             :C [2 5 6]}))\", :bg-class \"bg-light\"}] [:div nil]], \"103\" [:d
