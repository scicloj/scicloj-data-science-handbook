    <script id="state" type="text">"{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Fri Jul 16 14:43:23 IDT 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"413\" \"414\" \"415\" \"416\" \"380\" \"417\" \"382\" \"418\" \"384\" \"419\" \"406\" \"420\" \"388\" \"421\" \"390\" \"422\" \"423\" \"393\" \"424\" \"425\" \"396\" \"397\" \"411\"], :id->content {\"388\" [:div [:p] nil nil [:p/markdown \"For binary operations on two Series or DataFrame objects, Pandas will align\\nindices in the process of performing the operation. This is very convenient when\\nworking with incomplete data, as we'll see in some of the examples that\\nfollow.\"]], \"422\" [:div [:p] [:div [:p/code {:code \"(def A\\n  (tablecloth/dataset\\n   (zipmap [:A :B]\\n           (repeatedly 2 (fn [] (repeatedly 2 #(fm.rand/irand 20)))))))\", :bg-class \"bg-light\"}]] nil nil], \"382\" [:div [:p] nil nil [:p/markdown \"If we apply a NumPy ufunc on either of these objects, the result will be\\nanother Pandas object with the indices preserved:\"]], \"380\" [:div [:p] [:div [:p/code {:code \"(def DS\\n  (tablecloth/dataset\\n   (zipmap [:A :B :C :D]\\n           (repeatedly 4 (fn [] (repeatedly 3 #(fm.rand/frand 10)))))))\", :bg-class \"bg-light\"}]] nil nil], \"419\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(ds/update-elemwise DS #(dfn// (dfn/* % Math/PI)))\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 4]:\\n\\n|         :A |         :B |         :C |         :D |\\n|-----------:|-----------:|-----------:|-----------:|\\n| 0.10287969 | 0.07350611 | 0.03830588 | 0.06960776 |\\n| 0.04344345 | 0.03687453 | 0.46998092 | 0.04111493 |\\n| 0.04543377 | 0.04046115 | 0.03662252 | 0.03317644 |\\n\"]]], \"415\" [:div [:p] nil nil [:p/markdown \"One of the essential pieces of NumPy is the ability to perform quick\\nelement-wise operations, both with basic arithmetic (addition, subtraction,\\nmultiplication, etc.) and with more sophisticated operations (trigonometric\\nfunctions, exponential and logarithmic functions, etc.). Pandas inherits much of\\nthis functionality from NumPy, and the ufuncs that we introduced in Computation\\non NumPy Arrays: Universal Functions are key to this.\\n\\nDataset includes a couple useful twists, however: for unary operations like\\nnegation and trigonometric functions, these ufuncs will preserve index and\\ncolumn labels in the output, and for binary operations such as addition and\\nmultiplication, Pandas will automatically align indices when passing the objects\\nto the ufunc. This means that keeping the context of data and combining data\\nfrom different sources–both potentially error-prone tasks with raw NumPy\\narrays–become essentially foolproof ones with Pandas. We will additionally see\\nthat there are well-defined operations between one-dimensional Series structures\\nand two-dimensional DataFrame structures.\"]], \"384\" [:div [:p] nil nil [:p/markdown \"Or, for a slightly more complex calculation:\"]], \"413\" [:div [:p] nil nil nil], \"411\" [:div [:p] nil nil [:p/markdown \"When performing operations between a DataFrame and a Series, the index and\\ncolumn alignment is similarly maintained. Operations between a DataFrame and a\\nSeries are similar to operations between a two-dimensional and one-dimensional\\nNumPy array. Consider one common operation, where we find the difference of a\\ntwo-dimensional array and one of its rows:\"]], \"423\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\nA\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"184px\"}} [:p/markdown \"_unnamed [2 2]:\\n\\n| :A | :B |\\n|---:|---:|\\n|  6 | 15 |\\n|  8 | 13 |\\n\"]]], \"396\" [:div [:p] nil nil [:p/markdown \"The following table lists Python operators and their equivalent Pandas object\\nmethods:\\n```\\n+ \\tadd()\\n- \\tsub(), subtract()\\n* \\tmul(), multiply()\\n/ \\ttruediv(), div(), divide()\\n// \\tfloordiv()\\n% \\tmod()\\n** \\tpow()\\n```\"]], \"414\" [:div [:p] nil nil [:p/markdown \"# Operating on Data in Dataset\"]], \"425\" [:div [:p] nil nil [:p/markdown \"Notice that indices are aligned correctly irrespective of their order in the\\ntwo objects, and indices in the result are sorted. As was the case with Series,\\nwe can use the associated object's arithmetic method and pass any desired\\nfill_value to be used in place of missing entries. Here we'll fill with the mean\\nof all values in A (computed by first stacking the rows of A):\\n\\n```python\\nfill = A.stack().mean()\\nA.add(B, fill_value=fill)\\n```\\n\"]], \"420\" [:div [:p] nil nil [:p/markdown \"## UFuncs: Index Alignment\"]], \"421\" [:div [:p] nil nil [:p/markdown \"### Index alignment in Dataset\"]], \"418\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(ds/update-elemwise DS dfn/exp)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 4]:\\n\\n|            :A |            :B |            :C |             :D |\\n|--------------:|--------------:|--------------:|---------------:|\\n|   22.06519087 |   75.97365524 | 4063.03967449 |    96.82526136 |\\n| 1520.80254620 | 5609.64746699 |    1.96852114 |  2302.96764301 |\\n| 1103.25435138 | 2609.85683869 | 5952.95349580 | 14683.14797648 |\\n\"]]], \"416\" [:div [:p] [:div [:p/code {:code \"(require\\n  '[tech.v3.dataset :as ds]\\n  '[tech.v3.datatype :as dtype]\\n  '[tech.v3.datatype.functional :as dfn]\\n  '[tablecloth.api :as tablecloth]\\n  '[fastmath.random :as fm.rand])\", :bg-class \"bg-light\"}]] nil nil], \"390\" [:div [:p] nil nil [:p/markdown \"A similar type of alignment takes place for both columns and indices when\\nperforming operations on DataFrames:\"]], \"406\" [:div [:p] nil nil [:p/markdown \"Any of the ufuncs discussed in Computation on NumPy Arrays: Universal\\nFunctions can be used in a similar manner.\"]], \"424\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\nB\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 3]:\\n\\n| :B | :A | :C |\\n|---:|---:|---:|\\n|  5 |  2 |  1 |\\n| 11 | 19 | 10 |\\n| 19 | 17 |  7 |\\n\"]]], \"397\" [:div [:p] nil nil [:p/markdown \"## Ufuncs: Operations Between DataFrame and Series\"]], \"393\" [:div [:p] [:div [:p/code {:code \"(def B\\n  (tablecloth/dataset\\n   (zipmap [:B :A :C]\\n           (repeatedly 3 (fn [] (repeatedly 3 #(fm.rand/irand 20)))))))\", :bg-class \"bg-light\"}]] nil nil], \"417\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\nDS\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 4]:\\n\\n|         :A |         :B |         :C |         :D |\\n|-----------:|-----------:|-----------:|-----------:|\\n| 3.09400129 | 4.33038664 | 8.30968666 | 4.57290792 |\\n| 7.32699347 | 8.63224316 | 0.67728257 | 7.74195385 |\\n| 7.00601959 | 7.86705065 | 8.69164276 | 9.59445572 |\\n\"]]]}}"</script>
