    <script id="state" type="text">"{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Fri Jul 16 14:44:45 IDT 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"668\" \"669\" \"670\" \"671\" \"672\" \"673\" \"674\" \"675\" \"676\" \"677\" \"678\" \"679\" \"680\" \"681\" \"682\" \"683\" \"684\" \"685\" \"686\" \"687\" \"688\" \"689\" \"690\" \"691\" \"692\"], :id->content {\"682\" [:div [:p] [:div [:p/code {:code \"^kind/dataset-grid\\nDS\", :bg-class \"bg-light\"}]] nil [:div {:class \"ag-theme-balham\", :style {:height \"150px\"}} [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(showing at most 100 rows)\"]] [:p/dataset {:columnDefs [{:headerName \"A\", :field \"A\"} {:headerName \"B\", :field \"B\"}], :rowData ({\"A\" 0.9005227433992101, \"B\" 0.4254808743548598} {\"A\" 0.07059784167837113, \"B\" 0.17183422702064344} {\"A\" 0.7167472722094657, \"B\" 0.3845325398305929} {\"A\" 0.7044151546594575, \"B\" 0.9687945436253022} {\"A\" 0.3816189066423107, \"B\" 0.7212714991563673})}]]], \"671\" [:div [:p] nil nil [:p/markdown \"## Planets Data\"]], \"681\" [:div [:p] [:div [:p/code {:code \"(def DS (tablecloth/dataset {:A (repeatedly 5 rand)\\n                             :B (repeatedly 5 rand)}))\", :bg-class \"bg-light\"}]] nil nil], \"691\" [:div [:p] nil nil [:p/markdown \"The following table summarizes some other built-in Pandas aggregations:\\n\\nAggregation \\tDescription\\ncount() \\tTotal number of items\\nfirst(), last() \\tFirst and last item\\nmean(), median() \\tMean and median\\nmin(), max() \\tMinimum and maximum\\nstd(), var() \\tStandard deviation and variance\\nmad() \\tMean absolute deviation\\nprod() \\tProduct of all items\\nsum() \\tSum of all items\\n\\nThese are all methods of DataFrame and Series objects.\\n\\nTo go deeper into the data, however, simple aggregates are often not enough. The\\nnext level of data summarization is the groupby operation, which allows you to\\nquickly and efficiently compute aggregates on subsets of data.\"]], \"688\" [:div [:p] nil nil [:p/markdown \"Pandas Series and DataFrames include all of the common aggregates mentioned in\\nAggregations: Min, Max, and Everything In Between; in addition, there is a\\nconvenience method describe() that computes several common aggregates for each\\ncolumn and returns the result. Let's use this on the Planets data, for now\\ndropping rows with missing values:\"]], \"674\" [:div [:p] [:div [:p/code {:code \"(def planets (tablecloth/dataset \\\"https://raw.githubusercontent.com/mwaskom/seaborn-data/master/planets.csv\\\"))\", :bg-class \"bg-light\"}]] nil nil], \"689\" [:div [:p] [:div [:p/code {:code \"^kind/dataset-grid\\n(->  planets\\n     tablecloth/drop-missing\\n     dataset/descriptive-stats)\", :bg-class \"bg-light\"}]] nil [:div {:class \"ag-theme-balham\", :style {:height \"150px\"}} [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(showing at most 100 rows)\"]] [:p/dataset {:columnDefs [{:headerName \"col-name\", :field \"col-name\"} {:headerName \"datatype\", :field \"datatype\"} {:headerName \"n-valid\", :field \"n-valid\"} {:headerName \"n-missing\", :field \"n-missing\"} {:headerName \"min\", :field \"min\"} {:headerName \"mean\", :field \"mean\"} {:headerName \"mode\", :field \"mode\"} {:headerName \"max\", :field \"max\"} {:headerName \"standard-deviation\", :field \"standard-deviation\"} {:headerName \"skew\", :field \"skew\"} {:headerName \"first\", :field \"first\"} {:headerName \"last\", :field \"last\"}], :rowData ({\"min\" 1.35, \"col-name\" \"distance\", \"mean\" 52.06821285140562, \"max\" 354.0, \"mode\" nil, \"n-valid\" 498, \"last\" 135.0, \"standard-deviation\" 46.596040969410836, \"datatype\" :float64, \"skew\" 2.795718569953845, \"n-missing\" 0, \"first\" 77.4} {\"min\" 0.0036, \"col-name\" \"mass\", \"mean\" 2.5093200401606426, \"max\" 25.0, \"mode\" nil, \"n-valid\" 498, \"last\" 0.947, \"standard-deviation\" 3.6362743221941733, \"datatype\" :float64, \"skew\" 2.5900852166352144, \"n-missing\" 0, \"first\" 7.1} {\"min\" nil, \"col-name\" \"method\", \"mean\" nil, \"max\" nil, \"mode\" \"Radial Velocity\", \"n-valid\" 498, \"last\" \"Radial Velocity\", \"standard-deviation\" nil, \"datatype\" :string, \"skew\" nil, \"n-missing\" 0, \"first\" \"Radial Velocity\"} {\"min\" 1.0, \"col-name\" \"number\", \"mean\" 1.7349397590361446, \"max\" 6.0, \"mode\" nil, \"n-valid\" 498, \"last\" 3, \"standard-deviation\" 1.175720206686954, \"datatype\" :int16, \"skew\" 2.0852621875608923, \"n-missing\" 0, \"first\" 1} {\"min\" 1.3283, \"col-name\" \"orbital_period\", \"mean\" 835.778670671486, \"max\" 17337.5, \"mode\" nil, \"n-valid\" 498, \"last\" 580.0, \"standard-deviation\" 1469.128258538889, \"datatype\" :float64, \"skew\" 5.292769405394753, \"n-missing\" 0, \"first\" 269.3} {\"min\" 1989.0, \"col-name\" \"year\", \"mean\" 2007.3775100401606, \"max\" 2014.0, \"mode\" nil, \"n-valid\" 498, \"last\" 2012, \"standard-deviation\" 4.167283737326262, \"datatype\" :int16, \"skew\" -0.8475357628724526, \"n-missing\" 0, \"first\" 2006})}]]], \"684\" [:div [:p] [:div [:p/code {:code \"^kind/dataset-grid\\n(tablecloth/aggregate-columns DS :all dfn/sum)\", :bg-class \"bg-light\"}]] nil [:div {:class \"ag-theme-balham\", :style {:height \"150px\"}} [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(showing at most 100 rows)\"]] [:p/dataset {:columnDefs [{:headerName \"A\", :field \"A\"} {:headerName \"B\", :field \"B\"}], :rowData ({\"A\" 2.773901918588815, \"B\" 2.6719136839877655})}]]], \"687\" [:div [:p] [:div [:p/code {:code \"(require '[tech.v3.dataset :as dataset])\", :bg-class \"bg-light\"}]] nil nil], \"686\" [:div [:p] nil nil [:p/markdown \"By specifying the axis argument, you can instead aggregate within each row:\"]], \"668\" [:div [:p] nil nil nil], \"678\" [:div [:p] nil nil [:p/markdown \"## Simple Aggregation in Pandas\"]], \"680\" [:div [:p] nil nil [:p/markdown \"For a DataFrame, by default the aggregates return results within each\\ncolumn:\"]], \"685\" [:div [:p] [:div [:p/code {:code \"^kind/dataset-grid\\n(tablecloth/aggregate-columns DS :all dfn/mean)\", :bg-class \"bg-light\"}]] nil [:div {:class \"ag-theme-balham\", :style {:height \"150px\"}} [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(showing at most 100 rows)\"]] [:p/dataset {:columnDefs [{:headerName \"A\", :field \"A\"} {:headerName \"B\", :field \"B\"}], :rowData ({\"A\" 0.5547803837177631, \"B\" 0.5343827367975531})}]]], \"677\" [:div [:p] nil nil [:p/markdown \"This has some details on the 1,000+ extrasolar planets discovered up to\\n2014.\"]], \"669\" [:div [:p] nil nil [:p/markdown \"# Aggregation and Grouping\"]], \"676\" [:div [:p] [:div [:p/code {:code \"^kind/dataset-grid\\n(tablecloth/head planets)\", :bg-class \"bg-light\"}]] nil [:div {:class \"ag-theme-balham\", :style {:height \"150px\"}} [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(showing at most 100 rows)\"]] [:p/dataset {:columnDefs [{:headerName \"method\", :field \"method\"} {:headerName \"number\", :field \"number\"} {:headerName \"orbital_period\", :field \"orbital_period\"} {:headerName \"mass\", :field \"mass\"} {:headerName \"distance\", :field \"distance\"} {:headerName \"year\", :field \"year\"}], :rowData ({\"method\" \"Radial Velocity\", \"number\" 1, \"orbital_period\" 269.3, \"mass\" 7.1, \"distance\" 77.4, \"year\" 2006} {\"method\" \"Radial Velocity\", \"number\" 1, \"orbital_period\" 874.774, \"mass\" 2.21, \"distance\" 56.95, \"year\" 2008} {\"method\" \"Radial Velocity\", \"number\" 1, \"orbital_period\" 763.0, \"mass\" 2.6, \"distance\" 19.84, \"year\" 2011} {\"method\" \"Radial Velocity\", \"number\" 1, \"orbital_period\" 326.03, \"mass\" 19.4, \"distance\" 110.62, \"year\" 2007} {\"method\" \"Radial Velocity\", \"number\" 1, \"orbital_period\" 516.22, \"mass\" 10.5, \"distance\" 119.47, \"year\" 2009})}]]], \"690\" [:div [:p] nil nil [:p/markdown \"This can be a useful way to begin understanding the overall properties of a\\ndataset. For example, we see in the year column that although exoplanets were\\ndiscovered as far back as 1989, half of all known expolanets were not discovered\\nuntil 2010 or after. This is largely thanks to the Kepler mission, which is a\\nspace-based telescope specifically designed for finding eclipsing planets around\\nother stars.\"]], \"670\" [:div [:p] nil nil [:p/markdown \"An essential piece of analysis of large data is efficient summarization:\\ncomputing aggregations like sum(), mean(), median(), min(), and max(), in which\\na single number gives insight into the nature of a potentially large dataset. In\\nthis section, we'll explore aggregations in Pandas, from simple operations akin\\nto what we've seen on NumPy arrays, to more sophisticated operations based on\\nthe concept of a groupby.\\n\\nFor convenience, we'll use the same display magic function that we've seen in\\nprevious sections:\"]], \"692\" [:div [:p] nil nil [:p/markdown \"## GroupBy: Split, Apply, Combine\"]], \"673\" [:div [:p] [:div [:p/code {:code \"(require '[tablecloth.api :as tablecloth])\", :bg-class \"bg-light\"}]] nil nil], \"679\" [:div [:p] nil nil [:p/markdown \"Earlier, we explored some of the data aggregations available for NumPy\\narrays (Aggregations: Min, Max, and Everything In Between). As with a\\none-dimensional NumPy array, for a Pandas Series the aggregates return a single\\nvalue:\\n```\\nrng = np.random.RandomState(42)\\nser = pd.Series(rng.rand(5))\\nser\\nser.sum()\\nser.mean()\\n```\"]], \"683\" [:div [:p] [:div [:p/code {:code \"(require '[tech.v3.datatype.functional :as dfn])\", :bg-class \"bg-light\"}]] nil nil], \"675\" [:div [:p] [:div [:p/code {:code \"^kind/naive\\n(tablecloth/shape planets)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"[1035 6]\\n\"}]], \"672\" [:div [:p] nil nil [:p/markdown \"Here we will use the Planets dataset, available via the Seaborn package (see\\nVisualization With Seaborn). It gives information on planets that astronomers\\nhave discovered around other stars (known as extrasolar planets or exoplanets\\nfor short). It can be downloaded with a simple Seaborn command:\"]]}}"</script>
