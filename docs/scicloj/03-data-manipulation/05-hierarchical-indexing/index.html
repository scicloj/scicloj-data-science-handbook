    <script id="state" type="text">"{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Fri Jul 16 14:43:31 IDT 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"440\" \"441\" \"442\" \"443\" \"444\" \"445\" \"446\" \"447\" \"448\" \"449\" \"450\" \"451\" \"452\" \"453\"], :id->content {\"445\" [:div [:p] [:div [:p/code {:code \"(require '[tablecloth.api :as tablecloth])\", :bg-class \"bg-light\"}]] nil nil], \"450\" [:div [:p] [:div [:p/code {:code \"(def index [[\\\"California\\\", 2000], [\\\"California\\\", 2010],\\n            [\\\"New York\\\", 2000], [\\\"New York\\\", 2010],\\n            [\\\"Texas\\\", 2000], [\\\"Texas\\\", 2010]])\", :bg-class \"bg-light\"}]] nil nil], \"452\" [:div [:p] [:div [:p/code {:code \"(def pop (tablecloth/dataset {:index index\\n                              :population population}))\", :bg-class \"bg-light\"}]] nil nil], \"448\" [:div [:p] nil nil [:p/markdown \"### The bad way\"]], \"441\" [:div [:p] nil nil [:p/markdown \"# Hierarchical Indexing\"]], \"443\" [:div [:p] nil nil [:p/markdown \"In this section, we'll explore the direct creation of MultiIndex objects,\\nconsiderations when indexing, slicing, and computing statistics across multiply\\nindexed data, and useful routines for converting between simple and\\nhierarchically indexed representations of your data.\"]], \"442\" [:div [:p] nil nil [:p/markdown \"Up to this point we've been focused primarily on one-dimensional and\\ntwo-dimensional data, stored in Pandas Series and DataFrame objects,\\nrespectively. Often it is useful to go beyond this and store higher-dimensional\\ndataâ€“that is, data indexed by more than one or two keys. While Pandas does\\nprovide Panel and Panel4D objects that natively handle three-dimensional and\\nfour-dimensional data (see Aside: Panel Data), a far more common pattern in\\npractice is to make use of hierarchical indexing (also known as multi-indexing)\\nto incorporate multiple index levels within a single index. In this way,\\nhigher-dimensional data can be compactly represented within the familiar\\none-dimensional Series and two-dimensional DataFrame objects.\"]], \"449\" [:div [:p] nil nil [:p/markdown \"Suppose you would like to track data about states from two different\\nyears. Using the Pandas tools we've already covered, you might be tempted to\\nsimply use Python tuples as keys:\"]], \"440\" [:div [:p] nil nil nil], \"444\" [:div [:p] nil nil [:p/markdown \"We begin with the standard imports:\"]], \"453\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\npop\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"368px\"}} [:p/markdown \"_unnamed [6 2]:\\n\\n|            :index | :population |\\n|-------------------|------------:|\\n| [California 2000] |    33871648 |\\n| [California 2010] |    37253956 |\\n|   [New York 2000] |    18976457 |\\n|   [New York 2010] |    19378102 |\\n|      [Texas 2000] |    20851820 |\\n|      [Texas 2010] |    25145561 |\\n\"]]], \"446\" [:div [:p] nil nil [:p/markdown \"## A Multiply Indexed Series\"]], \"447\" [:div [:p] nil nil [:p/markdown \"Let's start by considering how we might represent two-dimensional data within\\na one-dimensional Series. For concreteness, we will consider a series of data\\nwhere each point has a character and numerical key.\"]], \"451\" [:div [:p] [:div [:p/code {:code \"(def population [33871648, 37253956,\\n                 18976457, 19378102,\\n                 20851820, 25145561])\", :bg-class \"bg-light\"}]] nil nil]}}"</script>
